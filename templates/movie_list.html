{% extends "layout.html" %}
{% block body %}
<h1>Movie List</h1>
<div class="row">
{% for movie in movie_list %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="https://unsplash.it/1200/768.jpg?image=250" data-toggle="lightbox" data-title="A random title" data-footer="A custom footer text">
        <img src="https://unsplash.it/600.jpg?image=250" class="rounded float-left img-fluid">
      </a>
      <div class="caption">
        <h3>{{ movie.movie_title }}</h3>
        <p>Lorem ipsum</p>
        <p><a href='{{ url_for("movie", id=movie['id']) }}' class="btn btn-primary" role="button">See more</a> </p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
