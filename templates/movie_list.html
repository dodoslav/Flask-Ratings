{% extends "layout.html" %}
{% block body %}
<h1>Movie List</h1>
<div class="row">
{% for movie in movie_list[1:10] %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://via.placeholder.com/350x200" class="rounded float-left" />
      <div class="caption">
        <h3>{{ movie.movie_title }}</h3>
        <p>Lorem ipsum</p>
        <p><a href='{{ url_for("movie", id=movie['id']) }}' class="btn btn-primary" role="button">See more</a> </p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
